<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Details | Infocap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card shadow p-4" style="width:400px;">
    <h4 class="mb-3 text-center">Enter Zerodha Account Details</h4>

    <input type="text" id="user_id" class="form-control mb-2" placeholder="User ID" required>
    <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
    <input type="text" id="api_key" class="form-control mb-2" placeholder="API Key" required>
    <input type="text" id="secret_key" class="form-control mb-2" placeholder="Secret Key" required>
    <input type="text" id="totp" class="form-control mb-3" placeholder="TOTP Secret" required>

    <button class="btn btn-primary w-100" onclick="saveDetails()">Submit</button>
    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script>
    async function saveDetails() {
      const data = {
        user_id: document.getElementById("user_id").value,
        password: document.getElementById("password").value,
        api_key: document.getElementById("api_key").value,
        secret_key: document.getElementById("secret_key").value,
        totp: document.getElementById("totp").value
      };

      const res = await fetch("/save_details", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      const msg = document.getElementById("message");
      msg.innerHTML = `<div class="alert alert-${result.status === "success" ? "success" : "danger"} p-2">${result.message}</div>`;

      // âœ… Redirect after success
      if (result.status === "success") {
        setTimeout(() => window.location.href = "/server_connect", 1000);
      }
    }
  </script>
</body>
</html>
