<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server Connect | Infocap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }
    .box {
      background: #fff;
      color: #000;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }
    .spinner-border {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>

<body>
  <div class="box">
    <h3 class="mb-4 text-primary">Server Connection</h3>
    <button id="startBtn" class="btn btn-primary btn-lg w-100">Start Server</button>
    <div id="message" class="mt-4"></div>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", async () => {
      // Show loading animation
      document.getElementById("message").innerHTML = `
        <div class="text-center text-info">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-3">Connecting to Zerodha server... Please wait.</p>
        </div>
      `;

      try {
        const res = await fetch("/start_server", { method: "POST" });
        const data = await res.json();

        // Handle redirection (for dashboard)
        if (data.status === "redirect") {
          document.getElementById("message").innerHTML =
            `<div class='alert alert-success mt-3'>${data.message}</div>`;
          setTimeout(() => window.location.href = data.redirect_url, 1500);
          return;
        }

        // Handle success (without redirect)
        if (data.status === "success") {
          document.getElementById("message").innerHTML =
            `<div class='alert alert-success mt-3'>${data.message}</div>`;
        } 
        // Handle error
        else {
          document.getElementById("message").innerHTML =
            `<div class='alert alert-danger mt-3'>${data.message}</div>`;
        }

      } catch (err) {
        document.getElementById("message").innerHTML =
          `<div class='alert alert-danger mt-3'>Error connecting: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
