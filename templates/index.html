<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup | Infocap Securities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .box {
            background: #fff;
            color: #000;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .toggle-link {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3 id="form-title" class="text-center mb-4">Login</h3>

        <!-- LOGIN FORM -->
        <div id="login-form">
            <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" required>
            <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required>
            <button class="btn btn-primary w-100" onclick="login()">Login</button>
            <p class="text-center mt-3">Don't have an account? <span class="toggle-link" onclick="toggleForm()">Sign up</span></p>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signup-form" style="display: none;">
            <input type="text" id="signupName" class="form-control mb-2" placeholder="Full Name" required>
            <input type="email" id="signupEmail" class="form-control mb-2" placeholder="Email" required>
            <input type="text" id="signupMobile" class="form-control mb-2" placeholder="Mobile Number" required>

            <!-- ✅ New Role Dropdown -->
            <select id="signupRole" class="form-select mb-2" required>
        <option value="" disabled selected>Select Role</option>
        <option value="Trader">Trader</option>
        <option value="Risk Manager">Risk Manager</option>
        <option value="Risk Assistant">Risk Assistant</option>
      </select>

            <input type="password" id="signupPassword" class="form-control mb-2" placeholder="Password" required>
            <input type="password" id="signupConfirm" class="form-control mb-3" placeholder="Confirm Password" required>
            <button class="btn btn-success w-100" onclick="signup()">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <span class="toggle-link" onclick="toggleForm()">Login</span></p>
        </div>

        <div id="message" class="text-center mt-3"></div>
    </div>

    <!-- ✅ SCRIPT SECTION -->
    <script>
        function toggleForm() {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            const title = document.getElementById("form-title");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                title.innerText = "Login";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                title.innerText = "Sign Up";
            }
            document.getElementById("message").innerHTML = "";
        }

        async function signup() {
            const name = document.getElementById("signupName").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const mobile = document.getElementById("signupMobile").value.trim();
            const password = document.getElementById("signupPassword").value;
            const confirm = document.getElementById("signupConfirm").value;
            const role = document.getElementById("signupRole").value; // ✅ new field

            if (!role) {
                showMessage("Please select a role!", "danger");
                return;
            }

            if (password !== confirm) {
                showMessage("Passwords do not match!", "danger");
                return;
            }

            const response = await fetch("/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name,
                    email,
                    mobile,
                    password,
                    role
                })
            });

            const data = await response.json();
            showMessage(data.message, data.status === "success" ? "success" : "danger");

            if (data.status === "success") {
                setTimeout(() => toggleForm(), 1000);
            }
        }

        async function login() {
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email,
                    password
                })
            });

            const data = await response.json();

            if (data.status === "redirect") {
                showMessage(data.message, "success");
                setTimeout(() => {
                    window.location.href = data.redirect_url;
                }, 1000);
            } else {
                showMessage(data.message, data.status === "success" ? "success" : "danger");
            }
        }

        function showMessage(msg, type) {
            document.getElementById("message").innerHTML =
                `<div class="alert alert-${type} p-2 mt-2">${msg}</div>`;
        }
    </script>
</body>

</html>
